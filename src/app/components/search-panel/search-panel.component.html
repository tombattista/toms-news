<div class="search-bar-content">
    <h2>Search for stories...</h2>
    <hr />
    <mat-form-field class="full-width-field">
        <mat-label>Input</mat-label>
        <input matInput placeholder="Search..." class="full-width-field" [(ngModel)]="query" (keyup.enter)="searchStories($event)" />
        <mat-icon matSuffix (click)="searchStories($event)">search</mat-icon>
    </mat-form-field>
    <h3>Search Results:</h3>
    <div class="search-results-container">
        @if(newsStore.searchQueue().length) {
            <mat-list>
                @for(story of newsStore.searchQueue(); track story.id; let index = $index) {
                    <mat-list-item>
                        <span matListItemTitle class="story-title">
                            <span class="list-number">{{ index + 1 }}.</span>
                            <a href="" (click)="loadSelectedStories($event, story.id)" title="{{ story.query }} link">{{ story.query }}</a>
                        </span>
                        <span matListItemLine class="inset">Story count: {{ story.items.length }}</span>
                    </mat-list-item>
                }   
            </mat-list>
        }
    </div>
</div>
